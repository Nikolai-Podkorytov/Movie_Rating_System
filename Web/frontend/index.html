<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Platform</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-uppercase" href="#">üé• Movie Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#register-section">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login-section">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#movies-section">Movies</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <header class="bg-light text-center py-5">
        <div class="container">
            <h1 class="display-5 fw-bold">Discover Your Favorite Movies</h1>
            <p class="lead">Register, log in, and explore a world of cinema!</p>
            <a href="#register-section" class="btn btn-primary btn-lg shadow-sm">Get Started</a>
        </div>
    </header>

    <main class="container mt-5">
        <!-- Registration Section -->
        <section id="register-section" class="mb-5">
            <h2 class="text-center mb-4">Register</h2>
            <form id="registerForm" class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p id="registerResult" class="text-center mt-3"></p>
        </section>

        <!-- Login Section -->
        <section id="login-section" class="mb-5">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm" class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p id="loginResult" class="text-center mt-3"></p>
        </section>

        <!-- Movies Section -->
        <section id="movies-section" class="mb-5">
            <h2 class="text-center mb-4">Movies</h2>
            <button id="getMovies" class="btn btn-dark d-block mx-auto mb-4">Fetch Movies</button>
            <div id="moviesList" class="row g-4"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">&copy; 2025 Movie Platform. Designed with ‚ù§Ô∏è for movie lovers.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
